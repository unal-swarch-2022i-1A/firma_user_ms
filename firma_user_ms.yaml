openapi: 3.1.0
info:
  title: Firma_user_ms.1.0.
  version: '1.0'
servers:
  - url: 'http://localhost:8090'
paths:
  '/users/{userid}':
    parameters:
      - schema:
          type: integer
        name: userid
        in: path
        required: true
    get:
      summary: Obtener info de usuario
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                Pepito Pérez:
                  value:
                    id: 1
                    email: email@email.com
                    name: Pepito Pérez
                    password: '12345678'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-users-userid
      description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Token de autorización
    patch:
      summary: Actualizar info de usuario
      operationId: patch-users-userid
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type:
                    - string
                    - 'null'
                password:
                  type:
                    - string
                    - 'null'
                email:
                  type:
                    - string
                    - 'null'
            examples:
              Actualizar nombre:
                value:
                  name: Juan Peréz
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
    delete:
      summary: Eliminar usuario
      operationId: delete-users-userid
      responses:
        '200':
          description: OK
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
  /users/:
    post:
      summary: Crear un usario
      operationId: post-users
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  invalid:
                    type: array
                    items:
                      type: string
              examples:
                example-1:
                  value:
                    invalid:
                      - email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              example-1:
                value:
                  id: 1
                  email: email@email.com
                  name: Pepito Pérez
                  password: '12345678'
components:
  schemas:
    User:
      title: User
      type: object
      examples:
        - email: email@email.com
          name: Pepito Pérez
          password: '12345678'
      description: ''
      properties:
        id:
          type:
            - integer
            - 'null'
        email:
          type: string
        name:
          type: string
        password:
          type: string
